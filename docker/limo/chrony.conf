# Prefer the host PC as the primary time source
server hostcomputer iburst prefer

# Fall back to public NTP servers if available
pool pool.ntp.org iburst

# Step the clock if the offset is too big (needed if clocks drift a lot at startup)
makestep 0.1 3

# Record drift to correct systematic offset
driftfile /var/lib/chrony/drift

# Sync system clock with RTC if present
rtcsync

# Log directory (can be ignored in Docker, but harmless)
logdir /var/log/chrony

