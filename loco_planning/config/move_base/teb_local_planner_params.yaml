TebLocalPlannerROS:

  # Trajectory and optimization
  teb_autosize: True
  dt_ref: 0.3
  dt_hysteresis: 0.1
  max_samples: 500
  global_plan_overwrite_orientation: True
  allow_init_with_backwards_motion: False
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 3

  # Robot kinematics (very important!)
  max_vel_x: 0.4
  max_vel_x_backwards: 0.2
  max_vel_theta: 2.5
  acc_lim_x: 1.0
  acc_lim_theta: 3.0
  min_turning_radius: 0.0   # differential drive, can rotate in place
  wheelbase: 0.0
  cmd_angle_instead_rotvel: False
  footprint_model:
    type: "circle"
    radius: 0.17

  # Non-holonomic (diff drive) constraints
  holonomic_robot: False
  min_obstacle_dist: 0.25    # safety distance to obstacles

  # Goal and path alignment
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.10
  free_goal_vel: False       # stop at goal
  complete_global_plan: True

  # Weights (tuning rotation preference)
  weight_kinematics_forward_drive: 100.0   # prefer forward driving
  weight_kinematics_turning_radius: 1.0
  weight_max_vel_x: 2.0
  weight_max_vel_theta: 2.0
  weight_optimaltime: 1.0
  weight_acc_lim_x: 1.0
  weight_acc_lim_theta: 1.0
  weight_obstacle: 50.0
  weight_dynamic_obstacle: 10.0
  weight_viapoint: 1.0
  weight_inflation: 0.1

  # Optimization settings (for smoother rotation)
  no_inner_iterations: 5
  no_outer_iterations: 4
  penalty_epsilon: 0.1
  obstacle_poses_affected: 30

  # Visualization
  publish_feedback: False
  visualize_with_time_as_z_axis_scale: False

